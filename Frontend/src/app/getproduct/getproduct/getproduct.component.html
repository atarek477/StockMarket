<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let product of list">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button class="btn btn-danger" (click)="delete(product)">Delete</button>
          <button [routerLink]="['/update',product.id]"  class="btn btn-info">update</button>
        </div>
      </div>
    </div>
  </div>
</div>
